<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fuggles&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
  <title> Tic tac toe</title>
</head>

<body>
  <h1>Tic tac toe</h1>
  <h2>ENTER ONLY X,O</h2>
  <hr>
  <div class="parent">
    <div class="container">
      <div class="grid-item"><input type="text" id="one"></div>
      <div class="grid-item"><input type="text" id="two"></div>
      <div class="grid-item"><input type="text" id="three"></div>
      <div class="grid-item"><input type="text" id="four"></div>
      <div class="grid-item"><input type="text" id="five"></div>
      <div class="grid-item"><input type="text" id="six"></div>
      <div class="grid-item"><input type="text" id="seven"></div>
      <div class="grid-item"><input type="text" id="eight"></div>
      <div class="grid-item"><input type="text" id="nine"></div>
    </div>
    <div id="result"></div>
  </div>
  <script src="app.js"></script>
</body>

</html>
